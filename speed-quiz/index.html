<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스피드 퀴즈 타이머 - 대웅이의 수업 도구</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+KR:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="bg-canvas"></canvas>
    <div class="app-container">
        <header>
            <a href="../index.html" class="home-btn" title="홈으로 돌아가기">
                <span class="icon">🏠</span> Home
            </a>
            <h1>⏱️ 스피드 퀴즈 타이머</h1>
        </header>

        <main class="game-board">
            <!-- Score Display -->
            <div class="score-board">
                <span class="score-label">SCORE</span>
                <span id="score-display">0</span>
            </div>

            <!-- Timer Display -->
            <div class="timer-container">
                <div id="timer-display" class="timer-text">03:00</div>

                <div class="timer-controls">
                    <button id="start-btn" class="control-btn primary">▶ 시작</button>
                    <button id="pause-btn" class="control-btn secondary" disabled>⏸ 일시정지</button>
                    <button id="reset-btn" class="control-btn warning">🔄 리셋</button>
                    <button id="setting-btn" class="control-btn icon-only" title="시간 설정">⚙️</button>
                </div>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button id="pass-btn" class="game-btn pass">
                    🤔 통과 (PASS)
                </button>
                <button id="correct-btn" class="game-btn correct">
                    ⭕ 정답! (+1)
                </button>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2>시간 설정</h2>
                <div class="input-group">
                    <input type="number" id="input-minutes" min="0" max="60" value="3"> 분
                    <input type="number" id="input-seconds" min="0" max="59" value="0"> 초
                </div>
                <div class="modal-actions">
                    <button id="save-settings-btn" class="control-btn primary">확인</button>
                    <button id="cancel-settings-btn" class="control-btn">취소</button>
                </div>
            </div>
        </div>

        <!-- Game Over Overlay -->
        <div id="game-over-overlay" class="overlay hidden">
            <div class="game-over-content">
                <h1>⏰ 시간 종료!</h1>
                <p>최종 점수</p>
                <div class="final-score" id="final-score">0</div>
                <button id="close-overlay-btn" class="control-btn white">확인</button>
            </div>
        </div>
    </div>

    <script src="../bg-animation.js"></script>
    <script src="script.js"></script>
</body>

</html>
