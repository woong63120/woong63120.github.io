<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집중 타이머 - 대웅이의 수업 도구</title>
    <link rel="stylesheet" href="../style.css"> <!-- Global styles -->
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="bg-canvas"></canvas>
    <div class="app-container">
        <header>
            <a href="../index.html" class="home-btn">← Home</a>
            <h1>수업 집중 타이머</h1>
        </header>

        <main class="timer-wrapper glass-panel">
            <div class="visual-timer">
                <div class="timer-dial" id="timer-dial"></div>
                <div class="timer-display" id="time-display">00:00</div>
            </div>

            <div class="controls">
                <div class="input-group">
                    <label>
                        <input type="number" id="input-min" min="0" max="99" value="10"> 분
                    </label>
                    <label>
                        <input type="number" id="input-sec" min="0" max="59" value="00"> 초
                    </label>
                </div>

                <div class="preset-buttons">
                    <button class="preset-btn" data-time="300">5분</button>
                    <button class="preset-btn" data-time="600">10분</button>
                    <button class="preset-btn" data-time="1200">20분</button>
                    <button class="preset-btn" data-time="1800">30분</button>
                </div>

                <div class="action-buttons">
                    <button id="start-btn" class="primary-btn">▶ 시작</button>
                    <button id="pause-btn" class="secondary-btn" disabled>⏸ 일시정지</button>
                    <button id="reset-btn" class="secondary-btn">↺ 리셋</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../bg-animation.js"></script>
    <script src="script.js"></script>
</body>

</html>
